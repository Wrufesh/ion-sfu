syntax = "proto3";

option go_package = "github.com/pion/ion-sfu/pkg/proto/media";

package media;

message Info {
    string dc = 1;
    string nid = 2;
    string rid = 3;
    string uid = 4;
    string mid = 5;
}

message Stream {
    string id = 1;
    repeated Track tracks = 2;
}

message Track {
    string id = 1;
    uint32 ssrc = 3;
    uint32 payload = 4;
    string type = 5;
    string codec = 6;
    string fmtp = 7;
}